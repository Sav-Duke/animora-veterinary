  <!-- Custom Alert/Confirm Modal -->
  <div id="customAlertOverlay" class="custom-alert-overlay">
    <div class="custom-alert-box">
      <div class="alert-header">
        <div class="alert-icon" id="alertIcon"></div>
        <div class="alert-title" id="alertTitle"></div>
      </div>
      <div class="alert-body">
        <div class="alert-message" id="alertMessage"></div>
      </div>
      <div class="alert-actions" id="alertActions"></div>
    </div>
  </div>

  <script>
    // Use current origin for API base (works for both local and production)
    const API_BASE = window.location.origin;
    let vets = [];

    // Custom Alert/Confirm Functions
    function showCustomAlert(title, message, type = 'info') {
      return new Promise((resolve) => {
        const overlay = document.getElementById('customAlertOverlay');
        const icon = document.getElementById('alertIcon');
        const titleEl = document.getElementById('alertTitle');
        const messageEl = document.getElementById('alertMessage');
        const actionsEl = document.getElementById('alertActions');

        const icons = {
          success: '‚úì',
          error: '‚úï',
          warning: '‚ö†',
          info: '‚Ñπ'
        };
        icon.textContent = icons[type] || icons.info;
        icon.className = `alert-icon ${type}`;

        titleEl.textContent = title;
        messageEl.textContent = message;

        actionsEl.innerHTML = `
          <button class="alert-btn ${type === 'success' ? 'success' : 'primary'}" onclick="closeCustomAlert()">OK</button>
        `;

        overlay.style.display = 'block';

        window.closeCustomAlert = () => {
          overlay.style.display = 'none';
          resolve(true);
        };
      });
    }

    function showCustomConfirm(title, message, type = 'warning') {
      return new Promise((resolve) => {
        const overlay = document.getElementById('customAlertOverlay');
        const icon = document.getElementById('alertIcon');
        const titleEl = document.getElementById('alertTitle');
        const messageEl = document.getElementById('alertMessage');
        const actionsEl = document.getElementById('alertActions');

        const icons = {
          success: '‚úì',
          error: '‚úï',
          warning: '‚ö†',
          info: '‚Ñπ'
        };
        icon.textContent = icons[type] || icons.warning;
        icon.className = `alert-icon ${type}`;

        titleEl.textContent = title;
        messageEl.textContent = message;

        const confirmBtnClass = type === 'error' || type === 'warning' ? 'danger' : 'primary';
        actionsEl.innerHTML = `
          <button class="alert-btn secondary" onclick="closeCustomConfirm(false)">Cancel</button>
          <button class="alert-btn ${confirmBtnClass}" onclick="closeCustomConfirm(true)">OK</button>
        `;

        overlay.style.display = 'block';

        window.closeCustomConfirm = (result) => {
          overlay.style.display = 'none';
          resolve(result);
        };
      });
    }

    // Close on overlay click
    document.addEventListener('click', (e) => {
      const overlay = document.getElementById('customAlertOverlay');
      if (e.target === overlay) {
        overlay.style.display = 'none';
      }
    });

    async function loadVets() {
      const container = document.getElementById('vetsContainer');
      try {
        const response = await fetch(`/api/resources?type=vets`);
        if (!response.ok) throw new Error('Failed to fetch');
        const data = await response.json();
        vets = data.map(v => ({
          ...v,
          id: v._id || v.id // Support both MongoDB and legacy IDs
        }));
        displayVets(vets);
      } catch (err) {
        container.innerHTML = `
          <div class="error">
            <h3>‚ùå Error loading veterinarians</h3>
            <p>${err.message}</p>
          </div>
        `;
      }
    }


    function displayVets(vetsData) {
      const container = document.getElementById('vetsContainer');
      if (vetsData.length === 0) {
        container.innerHTML = '<div class="loading">No veterinarians added yet. Click "Add New Vet" to get started.' +
          '<br><br><em>Tip: Use the Export button to backup your data.</em></div>';
        return;
      }
      container.innerHTML = `
        <div class="vets-grid">
          ${vetsData.map(vet => `
            <div class="vet-card">
              <h3>${vet.name}</h3>
              <div class="location">
                <span>üìç</span>
                <span>${vet.location}</span>
              </div>
              <div class="services-list">
                ${vet.services.map(service => `<span class="service-tag">${service}</span>`).join('')}
              </div>
              <div class="vet-actions">
                <button class="btn-edit" onclick="editVet('${vet.id}')">Edit</button>
                <button class="btn-delete" onclick="deleteVet('${vet.id}')">Delete</button>
              </div>
            </div>
          `).join('')}
        </div>
      `;
    }

    function searchVets() {
      const q = document.getElementById('searchInput').value.trim().toLowerCase();
      if (!q) {
        displayVets(vets);
        return;
      }
      const filtered = vets.filter(vet =>
        vet.name.toLowerCase().includes(q) ||
        vet.location.toLowerCase().includes(q) ||
        vet.services.some(s => s.toLowerCase().includes(q))
      );
      displayVets(filtered);
    }

    function exportVets() {
      const dataStr = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(vets, null, 2));
      const dl = document.createElement('a');
      dl.setAttribute('href', dataStr);
      dl.setAttribute('download', 'vets-backup.json');
      document.body.appendChild(dl);
      dl.click();
      document.body.removeChild(dl);
    }

    // Add sample cards for demonstration (if less than 3)
    function addSampleVets() {
      if (vets.length < 3) {
        const samples = [
          {
            id: 'vet_sample1',
            name: 'Dr. Jane Mwangi',
            location: 'Kisumu, Kenya',
            services: ['Vaccination', 'Consultation', 'Lab Test']
          },
          {
            id: 'vet_sample2',
            name: 'Dr. Samuel Otieno',
            location: 'Nairobi, Kenya',
            services: ['Surgery', 'Emergency Services', 'Breed Selection']
          }
        ];
        samples.forEach(s => {
          if (!vets.find(v => v.id === s.id)) vets.push(s);
        });
      }
    }

    function openModal() {
      document.getElementById('modalTitle').textContent = 'Add New Veterinarian';
      document.getElementById('vetModal').style.display = 'block';
      document.getElementById('vetForm').reset();
      document.getElementById('vetId').value = '';
    }

    function editVet(id) {
      const vet = vets.find(v => v.id === id);
      if (!vet) return;

      document.getElementById('modalTitle').textContent = 'Edit Veterinarian';
      document.getElementById('vetId').value = vet.id;
      document.getElementById('vetName').value = vet.name;
      document.getElementById('vetLocation').value = vet.location;

      // Uncheck all services first
      for (let i = 1; i <= 38; i++) {
        const checkbox = document.getElementById(`service${i}`);
        if (checkbox) checkbox.checked = false;
      }

      // Check the services that the vet provides
      vet.services.forEach(service => {
        for (let i = 1; i <= 38; i++) {
          const checkbox = document.getElementById(`service${i}`);
          if (checkbox && checkbox.value === service) {
            checkbox.checked = true;
          }
        }
      });

      document.getElementById('vetModal').style.display = 'block';
    }

    function closeModal() {
      document.getElementById('vetModal').style.display = 'none';
    }

    async function saveVet(event) {
      event.preventDefault();
      
      const vetId = document.getElementById('vetId').value;
      const name = document.getElementById('vetName').value;
      const location = document.getElementById('vetLocation').value;
      
      // Get selected services
      const services = [];
      for (let i = 1; i <= 38; i++) {
        const checkbox = document.getElementById(`service${i}`);
        if (checkbox && checkbox.checked) {
          services.push(checkbox.value);
        }
      }

      if (services.length === 0) {
        await showCustomAlert('Validation Error', 'Please select at least one service', 'warning');
        return;
      }

      try {
        if (vetId) {
          // Edit existing vet
          await fetch(`/api/resources?type=vets`, {
            method: 'PUT',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ id: vetId, name, location, services })
          });
          showSuccess('Veterinarian updated successfully!');
        } else {
          // Add new vet
          await fetch(`/api/resources?type=vets`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ name, location, services })
          });
          showSuccess('Veterinarian added successfully!');
        }
        closeModal();
        loadVets();
      } catch (err) {
        await showCustomAlert('Error', 'Error saving veterinarian: ' + err.message, 'error');
      }
    }

    async function deleteVet(id) {
      const confirmed = await showCustomConfirm(
        'Confirm Deletion',
        'Are you sure you want to delete this veterinarian?',
        'warning'
      );

      if (!confirmed) {
        return;
      }

      try {
        await fetch(`/api/resources?type=vets&id=${encodeURIComponent(id)}`, {
          method: 'DELETE'
        });
        showSuccess('Veterinarian deleted successfully!');
        loadVets();
      } catch (err) {
        await showCustomAlert('Error', 'Error deleting veterinarian: ' + err.message, 'error');
      }
    }

    function showSuccess(message) {
      const successDiv = document.getElementById('successMessage');
      successDiv.textContent = message;
      successDiv.style.display = 'block';
      setTimeout(() => {
        successDiv.style.display = 'none';
      }, 3000);
    }

    // Close modal when clicking outside
    window.onclick = function(event) {
      const modal = document.getElementById('vetModal');
      if (event.target === modal) {
        closeModal();
      }
    }

    // Load vets on page load
    loadVets();
  </script>

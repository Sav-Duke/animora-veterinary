<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Our Veterinarians | Animora Farm Health</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/styles/main.css">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #f3f4f6 0%, #e0e7ff 100%);
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 1200px;
      margin: 40px auto;
      background: white;
      border-radius: 16px;
      box-shadow: 0 8px 32px rgba(22,163,74,0.08);
      padding: 40px 24px;
    }
    .header {
      text-align: center;
      margin-bottom: 40px;
    }
    .header h1 {
      color: #16A34A;
      font-size: 2.5rem;
      margin-bottom: 10px;
    }
    .header p {
      color: #374151;
      font-size: 1.1rem;
    }
    .search-bar {
      display: flex;
      justify-content: center;
      margin-bottom: 30px;
    }
    .search-bar input {
      width: 350px;
      padding: 12px 18px;
      border: 2px solid #16A34A;
      border-radius: 8px;
      font-size: 1rem;
      outline: none;
      margin-right: 10px;
    }
    .search-bar button {
      background: #16A34A;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 12px 24px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.2s;
    }
    .search-bar button:hover {
      background: #15803d;
    }
    .vets-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
      gap: 28px;
    }
    .vet-card {
      background: #f9fafb;
      border-radius: 12px;
      box-shadow: 0 2px 12px rgba(22,163,74,0.06);
      padding: 28px 22px;
      text-align: center;
      border: 1px solid #e5e7eb;
      transition: box-shadow 0.2s, transform 0.2s;
    }
    .vet-card:hover {
      box-shadow: 0 8px 32px rgba(22,163,74,0.13);
      transform: translateY(-4px) scale(1.02);
    }
    .vet-card h3 {
      color: #16A34A;
      margin-bottom: 8px;
      font-size: 1.3rem;
    }
    .vet-card .location {
      color: #6b7280;
      font-size: 0.98rem;
      margin-bottom: 12px;
    }
    .vet-card .services-list {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      justify-content: center;
      margin-bottom: 10px;
    }
    .service-tag {
      background: #dbeafe;
      color: #1e40af;
      padding: 4px 10px;
      border-radius: 12px;
      font-size: 0.85rem;
    }
    .no-vets {
      text-align: center;
      color: #6b7280;
      font-size: 1.1rem;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Meet Our Veterinarians</h1>
      <p>Our team of expert veterinarians is here to serve your animals with care, skill, and compassion.</p>
    </div>
    <div class="search-bar">
      <input type="text" id="searchInput" placeholder="Search by name, location, or service...">
      <button onclick="searchVets()">Search</button>
    </div>
    <div id="vetsGrid" class="vets-grid"></div>
    <div id="noVets" class="no-vets" style="display:none;">No veterinarians found.</div>
  </div>
  <script>
    let allVets = [];
    async function fetchVets() {
      try {
        const res = await fetch('/api/fetch-vets');
        allVets = await res.json();
        renderVets(allVets);
      } catch (e) {
        document.getElementById('vetsGrid').innerHTML = '<div class="no-vets">Error loading veterinarians.</div>';
      }
    }
    function renderVets(vets) {
      const grid = document.getElementById('vetsGrid');
      const noVets = document.getElementById('noVets');
      if (!vets.length) {
        grid.innerHTML = '';
        noVets.style.display = 'block';
        return;
      }
      noVets.style.display = 'none';
      grid.innerHTML = vets.map(vet => `
        <div class="vet-card">
          <h3>${vet.name}</h3>
          <div class="location">üìç ${vet.location}</div>
          <div class="services-list">
            ${vet.services.map(s => `<span class="service-tag">${s}</span>`).join('')}
          </div>
        </div>
      `).join('');
    }
    function searchVets() {
      const q = document.getElementById('searchInput').value.trim().toLowerCase();
      if (!q) {
        renderVets(allVets);
        return;
      }
      const filtered = allVets.filter(vet =>
        vet.name.toLowerCase().includes(q) ||
        vet.location.toLowerCase().includes(q) ||
        vet.services.some(s => s.toLowerCase().includes(q))
      );
      renderVets(filtered);
    }
    document.getElementById('searchInput').addEventListener('input', searchVets);
    fetchVets();
  </script>
</body>
</html>

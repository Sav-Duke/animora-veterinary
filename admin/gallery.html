<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Photo Gallery | Admin Panel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f3f4f6;
      padding: 20px;
    }
    .container {
      max-width: 1400px;
      margin: 0 auto;
      background: white;
      border-radius: 12px;
      padding: 30px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
      padding-bottom: 20px;
      border-bottom: 2px solid #16A34A;
    }
    .header h1 { color: #16A34A; display: flex; align-items: center; gap: 12px; }
    .back-btn {
      background: #6b7280;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      text-decoration: none;
      transition: all 0.2s;
    }
    .back-btn:hover { background: #4b5563; }
    .upload-section {
      background: linear-gradient(135deg, #f0fdf4 0%, #dcfce7 100%);
      border: 3px dashed #16A34A;
      border-radius: 12px;
      padding: 40px;
      text-align: center;
      margin-bottom: 30px;
      cursor: pointer;
      transition: all 0.2s;
    }
    .upload-section:hover {
      background: linear-gradient(135deg, #dcfce7 0%, #bbf7d0 100%);
      transform: translateY(-2px);
    }
    .upload-icon { font-size: 3rem; margin-bottom: 15px; }
    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
    }
    .gallery-item {
      position: relative;
      aspect-ratio: 1;
      border-radius: 12px;
      overflow: hidden;
      cursor: pointer;
      transition: all 0.2s;
      background: linear-gradient(135deg, #f3f4f6 0%, #e5e7eb 100%);
    }
    .gallery-item:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 30px rgba(0,0,0,0.15);
    }
    .gallery-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .gallery-overlay {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0,0,0,0.7);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 15px;
      opacity: 0;
      transition: opacity 0.2s;
    }
    .gallery-item:hover .gallery-overlay { opacity: 1; }
    .overlay-btn {
      background: white;
      color: #374151;
      padding: 10px 15px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.2s;
    }
    .overlay-btn:hover { transform: scale(1.1); }
    .placeholder-img {
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 4rem;
      color: #9ca3af;
      height: 100%;
    }
  </style>
</head>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Manage Vets | Admin Panel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f3f4f6;
      padding: 20px;
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
      background: white;
      border-radius: 12px;
      padding: 30px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
      padding-bottom: 20px;
      border-bottom: 2px solid #16A34A;
    }

    .header h1 {
      color: #16A34A;
    }

    .back-btn {
      background: #6b7280;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
    }

    .back-btn:hover {
      background: #4b5563;
    }

    .add-vet-btn {
      background: #16A34A;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      margin-bottom: 20px;
    }

    .add-vet-btn:hover {
      background: #15803d;
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.5);
      overflow: auto;
    }

    .modal-content {
      background: white;
      margin: 5% auto;
      padding: 30px;
      border-radius: 12px;
      max-width: 600px;
      max-height: 85vh;
      overflow-y: auto;
    }

    .close {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
    }

    .close:hover {
      color: #000;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
      color: #374151;
      font-weight: 500;
    }

    .form-group input,
    .form-group select {
      width: 100%;
      padding: 10px;
      border: 2px solid #e5e7eb;
      border-radius: 8px;
      font-size: 1rem;
    }

    .services-checkboxes {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 10px;
      margin-top: 10px;
    }

    .checkbox-item {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .checkbox-item input {
      width: auto;
    }

    .btn-primary {
      background: #16A34A;
      color: white;
      padding: 12px 30px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      width: 100%;
    }

    .btn-primary:hover {
      background: #15803d;
    }

    .vets-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
      gap: 20px;
    }

    .vet-card {
      background: #f9fafb;
      padding: 20px;
      border-radius: 8px;
      border: 1px solid #e5e7eb;
      position: relative;
    }

    .vet-card h3 {
      color: #16A34A;
      margin-bottom: 10px;
    }

    .vet-card .location {
      color: #6b7280;
      font-size: 0.9rem;
      margin-bottom: 15px;
      display: flex;
      gap: 5px;
      align-items: start;
    }

    .vet-card .services-list {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-top: 10px;
    }

    .service-tag {
      background: #dbeafe;
      color: #1e40af;
      padding: 4px 10px;
      border-radius: 12px;
      font-size: 0.85rem;
    }

    .vet-actions {
      margin-top: 15px;
      display: flex;
      gap: 10px;
    }

    .btn-delete {
      background: #dc2626;
      color: white;
      padding: 8px 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.9rem;
    }

    .btn-delete:hover {
      background: #b91c1c;
    }

    .btn-edit {
      background: #2563eb;
      color: white;
      padding: 8px 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.9rem;
    }

    .btn-edit:hover {
      background: #1d4ed8;
    }

    .loading {
      text-align: center;
      padding: 40px;
      color: #6b7280;
    }

    .error {
      background: #fee2e2;
      color: #dc2626;
      padding: 20px;
      border-radius: 8px;
      text-align: center;
    }

    .success {
      background: #d1fae5;
      color: #065f46;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 20px;
    }

    /* Custom Alert/Confirm Modals */
    .custom-alert-overlay {
      display: none;
      position: fixed;
      z-index: 2000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(4px);
      animation: fadeIn 0.2s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes slideUp {
      from { 
        opacity: 0;
        transform: translate(-50%, -40%);
      }
      to { 
        opacity: 1;
        transform: translate(-50%, -50%);
      }
    }

    .custom-alert-box {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      border-radius: 16px;
      padding: 0;
      max-width: 420px;
      width: 90%;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      animation: slideUp 0.3s ease;
      overflow: hidden;
    }

    .alert-header {
      padding: 24px 24px 16px;
      border-bottom: 1px solid #e5e7eb;
    }

    .alert-icon {
      width: 56px;
      height: 56px;
      margin: 0 auto 16px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 28px;
    }

    .alert-icon.success {
      background: linear-gradient(135deg, #10b981 0%, #059669 100%);
      box-shadow: 0 4px 12px rgba(16, 185, 129, 0.3);
    }

    .alert-icon.error {
      background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
      box-shadow: 0 4px 12px rgba(239, 68, 68, 0.3);
    }

    .alert-icon.warning {
      background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
      box-shadow: 0 4px 12px rgba(245, 158, 11, 0.3);
    }

    .alert-icon.info {
      background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
      box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
    }

    .alert-title {
      font-size: 1.25rem;
      font-weight: 600;
      color: #111827;
      text-align: center;
      margin-bottom: 8px;
    }

    .alert-body {
      padding: 16px 24px 24px;
    }

    .alert-message {
      color: #6b7280;
      font-size: 0.95rem;
      line-height: 1.6;
      text-align: center;
    }

    .alert-actions {
      padding: 16px 24px 24px;
      display: flex;
      gap: 12px;
      justify-content: center;
    }

    .alert-btn {
      padding: 12px 32px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      min-width: 100px;
    }

    .alert-btn.primary {
      background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
      color: white;
      box-shadow: 0 2px 8px rgba(59, 130, 246, 0.3);
    }

    .alert-btn.primary:hover {
      box-shadow: 0 4px 12px rgba(59, 130, 246, 0.4);
      transform: translateY(-1px);
    }

    .alert-btn.success {
      background: linear-gradient(135deg, #10b981 0%, #059669 100%);
      color: white;
      box-shadow: 0 2px 8px rgba(16, 185, 129, 0.3);
    }

    .alert-btn.success:hover {
      box-shadow: 0 4px 12px rgba(16, 185, 129, 0.4);
      transform: translateY(-1px);
    }

    .alert-btn.danger {
      background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
      color: white;
      box-shadow: 0 2px 8px rgba(239, 68, 68, 0.3);
    }

    .alert-btn.danger:hover {
      box-shadow: 0 4px 12px rgba(239, 68, 68, 0.4);
      transform: translateY(-1px);
    }

    .alert-btn.secondary {
      background: #f3f4f6;
      color: #374151;
      border: 2px solid #e5e7eb;
    }

    .alert-btn.secondary:hover {
      background: #e5e7eb;
      transform: translateY(-1px);
    }
  </style>
</head>

  <!-- Custom Alert/Confirm Modal -->
  <div id="customAlertOverlay" class="custom-alert-overlay">

      <div class="alert-actions" id="alertActions"></div>

  <script>
    const API_BASE = 'http://localhost:8080';
    let vets = [];

    // Custom Alert/Confirm Functions
    function showCustomAlert(title, message, type = 'info') {
      return new Promise((resolve) => {
        const overlay = document.getElementById('customAlertOverlay');
        const icon = document.getElementById('alertIcon');
        const titleEl = document.getElementById('alertTitle');
        const messageEl = document.getElementById('alertMessage');
        const actionsEl = document.getElementById('alertActions');

        const icons = {
          success: '‚úì',
          error: '‚úï',
          warning: '‚ö†',
          info: '‚Ñπ'
        };
        icon.textContent = icons[type] || icons.info;
        icon.className = `alert-icon ${type}`;

        titleEl.textContent = title;
        messageEl.textContent = message;

        actionsEl.innerHTML = `
          <button class="alert-btn ${type === 'success' ? 'success' : 'primary'}" onclick="closeCustomAlert()">OK</button>
        `;

        overlay.style.display = 'block';

        window.closeCustomAlert = () => {
          overlay.style.display = 'none';
          resolve(true);
        };
      });
    }

    function showCustomConfirm(title, message, type = 'warning') {
      return new Promise((resolve) => {
        const overlay = document.getElementById('customAlertOverlay');
        const icon = document.getElementById('alertIcon');
        const titleEl = document.getElementById('alertTitle');
        const messageEl = document.getElementById('alertMessage');
        const actionsEl = document.getElementById('alertActions');

        const icons = {
          success: '‚úì',
          error: '‚úï',
          warning: '‚ö†',
          info: '‚Ñπ'
        };
        icon.textContent = icons[type] || icons.warning;
        icon.className = `alert-icon ${type}`;

        titleEl.textContent = title;
        messageEl.textContent = message;

        const confirmBtnClass = type === 'error' || type === 'warning' ? 'danger' : 'primary';
        actionsEl.innerHTML = `
          <button class="alert-btn secondary" onclick="closeCustomConfirm(false)">Cancel</button>
          <button class="alert-btn ${confirmBtnClass}" onclick="closeCustomConfirm(true)">OK</button>
        `;

        overlay.style.display = 'block';

        window.closeCustomConfirm = (result) => {
          overlay.style.display = 'none';
          resolve(result);
        };
      });
    }

    // Close on overlay click
    document.addEventListener('click', (e) => {
      const overlay = document.getElementById('customAlertOverlay');
      if (e.target === overlay) {
        overlay.style.display = 'none';
      }
    });

    async function loadVets() {
      const container = document.getElementById('vetsContainer');
      
      try {
        const response = await fetch(`${API_BASE}/api/fetch-vets.php`);
        const data = await response.json();
        vets = data;
        
        displayVets(vets);
      } catch (err) {
        container.innerHTML = `
          <div class="error">
            <h3>‚ùå Error loading veterinarians</h3>
            <p>${err.message}</p>
          </div>
        `;
      }
    }

    function displayVets(vetsData) {
      const container = document.getElementById('vetsContainer');
      
      if (vetsData.length === 0) {
        container.innerHTML = '<div class="loading">No veterinarians added yet. Click "Add New Vet" to get started.</div>';
        return;
      }

      container.innerHTML = `
        <div class="vets-grid">
          ${vetsData.map(vet => `
            <div class="vet-card">
              <h3>${vet.name}</h3>
              <div class="location">
                <span>üìç</span>
                <span>${vet.location}</span>
              </div>
              <div class="services-list">
                ${vet.services.map(service => `<span class="service-tag">${service}</span>`).join('')}
              </div>
              <div class="vet-actions">
                <button class="btn-edit" onclick="editVet('${vet.id}')">Edit</button>
                <button class="btn-delete" onclick="deleteVet('${vet.id}')">Delete</button>
              </div>
            </div>
          `).join('')}
        </div>
      `;
    }

    function openModal() {
      document.getElementById('modalTitle').textContent = 'Add New Veterinarian';
      document.getElementById('vetModal').style.display = 'block';
      document.getElementById('vetForm').reset();
      document.getElementById('vetId').value = '';
    }

    function editVet(id) {
      const vet = vets.find(v => v.id === id);
      if (!vet) return;

      document.getElementById('modalTitle').textContent = 'Edit Veterinarian';
      document.getElementById('vetId').value = vet.id;
      document.getElementById('vetName').value = vet.name;
      document.getElementById('vetLocation').value = vet.location;

      // Uncheck all services first
      for (let i = 1; i <= 38; i++) {
        const checkbox = document.getElementById(`service${i}`);
        if (checkbox) checkbox.checked = false;
      }

      // Check the services that the vet provides
      vet.services.forEach(service => {
        for (let i = 1; i <= 38; i++) {
          const checkbox = document.getElementById(`service${i}`);
          if (checkbox && checkbox.value === service) {
            checkbox.checked = true;
          }
        }
      });

      document.getElementById('vetModal').style.display = 'block';
    }

    function closeModal() {
      document.getElementById('vetModal').style.display = 'none';
    }

    async function saveVet(event) {
      event.preventDefault();
      
      const vetId = document.getElementById('vetId').value;
      const name = document.getElementById('vetName').value;
      const location = document.getElementById('vetLocation').value;
      
      // Get selected services
      const services = [];
      for (let i = 1; i <= 38; i++) {
        const checkbox = document.getElementById(`service${i}`);
        if (checkbox && checkbox.checked) {
          services.push(checkbox.value);
        }
      }

      if (services.length === 0) {
        await showCustomAlert('Validation Error', 'Please select at least one service', 'warning');
        return;
      }

      if (vetId) {
        // Edit existing vet
        const vetIndex = vets.findIndex(v => v.id === vetId);
        if (vetIndex !== -1) {
          vets[vetIndex] = {
            id: vetId,
            name,
            location,
            services
          };
        }
      } else {
        // Add new vet
        const newVet = {
          id: 'vet_' + Date.now().toString(16),
          name,
          location,
          services
        };
        vets.push(newVet);
      }

      // Save to file
      try {
        await fetch(`${API_BASE}/api/save-vet.php`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(vets)
        });

        showSuccess(vetId ? 'Veterinarian updated successfully!' : 'Veterinarian added successfully!');
        closeModal();
        loadVets();
      } catch (err) {
        await showCustomAlert('Error', 'Error saving veterinarian: ' + err.message, 'error');
      }
    }

    async function deleteVet(id) {
      const confirmed = await showCustomConfirm(
        'Confirm Deletion',
        'Are you sure you want to delete this veterinarian?',
        'warning'
      );

      if (!confirmed) {
        return;
      }

      vets = vets.filter(v => v.id !== id);

      try {
        await fetch(`${API_BASE}/api/save-vet.php`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(vets)
        });

        showSuccess('Veterinarian deleted successfully!');
        loadVets();
      } catch (err) {
        await showCustomAlert('Error', 'Error deleting veterinarian: ' + err.message, 'error');
      }
    }

    function showSuccess(message) {
      const successDiv = document.getElementById('successMessage');
      successDiv.textContent = message;
      successDiv.style.display = 'block';
      setTimeout(() => {
        successDiv.style.display = 'none';
      }, 3000);
    }

    // Close modal when clicking outside
    window.onclick = function(event) {
      const modal = document.getElementById('vetModal');
      if (event.target === modal) {
        closeModal();
      }
    }

    // Load vets on page load
    loadVets();
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Manage About Content | Animora Admin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../styles/main.css">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
      background: white;
      border-radius: 12px;
      padding: 30px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.2);
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
      padding-bottom: 20px;
      border-bottom: 2px solid #e5e7eb;
    }

    .header h1 {
      color: #16A34A;
      margin: 0;
    }

    .btn {
      padding: 12px 24px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
      transition: all 0.3s;
      text-decoration: none;
      display: inline-block;
    }

    .btn-primary {
      background: #16A34A;
      color: white;
    }

    .btn-primary:hover {
      background: #15803d;
    }

    .btn-secondary {
      background: #6b7280;
      color: white;
    }

    .btn-secondary:hover {
      background: #4b5563;
    }

    .btn-small {
      padding: 6px 12px;
      font-size: 0.9rem;
    }

    .form-section {
      margin-bottom: 30px;
      padding: 20px;
      background: #f9fafb;
      border-radius: 8px;
    }

    .form-section h2 {
      color: #374151;
      margin: 0 0 20px 0;
      font-size: 1.3rem;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
      color: #374151;
      font-weight: 500;
    }

    .form-group input,
    .form-group textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #d1d5db;
      border-radius: 6px;
      font-size: 1rem;
      font-family: inherit;
    }

    .form-group textarea {
      resize: vertical;
    }

    .values-list {
      margin-top: 10px;
    }

    .value-item {
      display: flex;
      gap: 10px;
      margin-bottom: 10px;
      align-items: center;
    }

    .value-item input {
      flex: 1;
    }

    .form-actions {
      display: flex;
      gap: 10px;
      margin-top: 20px;
    }

    .alert {
      padding: 15px;
      border-radius: 6px;
      margin-bottom: 20px;
    }

    .alert-success {
      background: #d1fae5;
      color: #065f46;
      border: 1px solid #10b981;
    }

    .alert-error {
      background: #fee2e2;
      color: #991b1b;
      border: 1px solid #ef4444;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>üìù Manage About Content</h1>
      <a href="index.html" class="btn btn-secondary">‚Üê Back to Dashboard</a>
    </div>

    <div id="alertContainer"></div>

    <form id="aboutForm">
      <div class="form-section">
        <h2>Main Content</h2>
        
        <div class="form-group">
          <label for="mainHeading">Main Heading</label>
          <input type="text" id="mainHeading" placeholder="About Animora">
        </div>

        <div class="form-group">
          <label for="introduction">Introduction Text</label>
          <textarea id="introduction" rows="3" placeholder="Main introduction paragraph..."></textarea>
        </div>

        <div class="form-group">
          <label for="promiseHeading">Promise/Commitment Heading</label>
          <input type="text" id="promiseHeading" placeholder="Our Promise">
        </div>

        <div class="form-group">
          <label for="promiseText">Promise/Commitment Text</label>
          <textarea id="promiseText" rows="3" placeholder="Our commitment to clients..."></textarea>
        </div>
      </div>

      <div class="form-section">
        <h2>Mission & Vision</h2>
        
        <div class="form-group">
          <label for="mission">Mission Statement</label>
          <textarea id="mission" rows="2" placeholder="Our mission..."></textarea>
        </div>

        <div class="form-group">
          <label for="vision">Vision Statement</label>
          <textarea id="vision" rows="2" placeholder="Our vision..."></textarea>
        </div>
      </div>

      <div class="form-section">
        <h2>Core Values</h2>
        
        <div class="form-group">
          <label>Our Values</label>
          <div id="valuesList" class="values-list">
            <!-- Values will be added here -->
          </div>
          <button type="button" class="btn btn-secondary btn-small" onclick="addValue()">+ Add Value</button>
        </div>
      </div>

      <div class="form-actions">
        <button type="submit" class="btn btn-primary">üíæ Save Changes</button>
      </div>
    </form>
  </div>

  <script>
    let aboutData = {};
    let values = [];

    // Load about data
    async function loadAbout() {
      try {
        const response = await fetch('/api/about-content');
        aboutData = await response.json();
        values = aboutData.values || [];
        populateForm();
      } catch (error) {
        showAlert('Error loading about content', 'error');
      }
    }

    // Populate form
    function populateForm() {
      document.getElementById('mainHeading').value = aboutData.mainHeading || '';
      document.getElementById('introduction').value = aboutData.introduction || '';
      document.getElementById('promiseHeading').value = aboutData.promiseHeading || '';
      document.getElementById('promiseText').value = aboutData.promiseText || '';
      document.getElementById('mission').value = aboutData.mission || '';
      document.getElementById('vision').value = aboutData.vision || '';
      
      renderValues();
    }

    // Render values list
    function renderValues() {
      const container = document.getElementById('valuesList');
      container.innerHTML = values.map((value, index) => `
        <div class="value-item">
          <input type="text" value="${value}" onchange="updateValue(${index}, this.value)" placeholder="Enter a core value...">
          <button type="button" class="btn btn-danger btn-small" onclick="removeValue(${index})">Remove</button>
        </div>
      `).join('');
    }

    // Add value
    function addValue() {
      values.push('');
      renderValues();
    }

    // Update value
    function updateValue(index, newValue) {
      values[index] = newValue;
    }

    // Remove value
    function removeValue(index) {
      values.splice(index, 1);
      renderValues();
    }

    // Handle form submit
    document.getElementById('aboutForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      // Filter out empty values
      const filteredValues = values.filter(v => v.trim() !== '');

      const updatedData = {
        mainHeading: document.getElementById('mainHeading').value,
        introduction: document.getElementById('introduction').value,
        promiseHeading: document.getElementById('promiseHeading').value,
        promiseText: document.getElementById('promiseText').value,
        mission: document.getElementById('mission').value,
        vision: document.getElementById('vision').value,
        values: filteredValues
      };

      try {
        const response = await fetch('/api/about-content', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(updatedData)
        });

        if (!response.ok) throw new Error('Save failed');
        
        aboutData = updatedData;
        values = filteredValues;
        showAlert('About content saved successfully!', 'success');
      } catch (error) {
        showAlert('Error saving about content', 'error');
      }
    });

    // Show alert
    function showAlert(message, type) {
      const container = document.getElementById('alertContainer');
      const alert = document.createElement('div');
      alert.className = `alert alert-${type}`;
      alert.textContent = message;
      container.appendChild(alert);

      setTimeout(() => alert.remove(), 3000);
    }

    // Initialize
    loadAbout();
  </script>
</body>
</html>

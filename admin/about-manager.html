<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Manage About Content | Animora Admin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../styles/main.css">
</head>
<body class="admin-bg">
  <div class="container admin">
    <div class="header admin">
      <h1>ğŸ“ Manage About Content</h1>
      <a href="index.html" class="btn btn-secondary">â† Back to Dashboard</a>
    </div>

    <div id="alertContainer"></div>

    <form id="aboutForm">
      <div class="form-section">
        <h2>Main Content</h2>
        
        <div class="form-group">
          <label for="mainHeading">Main Heading</label>
          <input type="text" id="mainHeading" placeholder="About Animora">
        </div>

        <div class="form-group">
          <label for="introduction">Introduction Text</label>
          <textarea id="introduction" rows="3" placeholder="Main introduction paragraph..."></textarea>
        </div>

        <div class="form-group">
          <label for="promiseHeading">Promise/Commitment Heading</label>
          <input type="text" id="promiseHeading" placeholder="Our Promise">
        </div>

        <div class="form-group">
          <label for="promiseText">Promise/Commitment Text</label>
          <textarea id="promiseText" rows="3" placeholder="Our commitment to clients..."></textarea>
        </div>
      </div>

      <div class="form-section">
        <h2>Mission & Vision</h2>
        
        <div class="form-group">
          <label for="mission">Mission Statement</label>
          <textarea id="mission" rows="2" placeholder="Our mission..."></textarea>
        </div>

        <div class="form-group">
          <label for="vision">Vision Statement</label>
          <textarea id="vision" rows="2" placeholder="Our vision..."></textarea>
        </div>
      </div>

      <div class="form-section">
        <h2>Core Values</h2>
        
        <div class="form-group">
          <label>Our Values</label>
          <div id="valuesList" class="values-list">
            <!-- Values will be added here -->
          </div>
          <button type="button" class="btn btn-secondary btn-small" onclick="addValue()">+ Add Value</button>
        </div>
      </div>

      <div class="form-actions">
        <button type="submit" class="btn btn-primary">ğŸ’¾ Save Changes</button>
      </div>
    </form>
  </div>

  <script>
    let aboutData = {};
    let values = [];

    // Load about data
    async function loadAbout() {
      try {
        const response = await fetch('/api/main?type=about-content');
        aboutData = await response.json();
        values = aboutData.values || [];
        populateForm();
      } catch (error) {
        showAlert('Error loading about content', 'error');
      }
    }

    // Populate form
    function populateForm() {
      document.getElementById('mainHeading').value = aboutData.mainHeading || '';
      document.getElementById('introduction').value = aboutData.introduction || '';
      document.getElementById('promiseHeading').value = aboutData.promiseHeading || '';
      document.getElementById('promiseText').value = aboutData.promiseText || '';
      document.getElementById('mission').value = aboutData.mission || '';
      document.getElementById('vision').value = aboutData.vision || '';
      
      renderValues();
    }

    // Render values list
    function renderValues() {
      const container = document.getElementById('valuesList');
      container.innerHTML = values.map((value, index) => `
        <div class="value-item">
          <input type="text" value="${value}" onchange="updateValue(${index}, this.value)" placeholder="Enter a core value...">
          <button type="button" class="btn btn-danger btn-small" onclick="removeValue(${index})">Remove</button>
        </div>
      `).join('');
    }

    // Add value
    function addValue() {
      values.push('');
      renderValues();
    }

    // Update value
    function updateValue(index, newValue) {
      values[index] = newValue;
    }

    // Remove value
    function removeValue(index) {
      values.splice(index, 1);
      renderValues();
    }

    // Handle form submit
    document.getElementById('aboutForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      // Filter out empty values
      const filteredValues = values.filter(v => v.trim() !== '');

      const updatedData = {
        mainHeading: document.getElementById('mainHeading').value,
        introduction: document.getElementById('introduction').value,
        promiseHeading: document.getElementById('promiseHeading').value,
        promiseText: document.getElementById('promiseText').value,
        mission: document.getElementById('mission').value,
        vision: document.getElementById('vision').value,
        values: filteredValues
      };

      try {
        const response = await fetch('/api/main?type=about-content', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(updatedData)
        });

        if (!response.ok) throw new Error('Save failed');
        aboutData = updatedData;
        values = filteredValues;
        showAlert('About content saved successfully!', 'success');
      } catch (error) {
        showAlert('Error saving about content', 'error');
      }
    });

    // Show alert
    function showAlert(message, type) {
      const container = document.getElementById('alertContainer');
      const alert = document.createElement('div');
      alert.className = `alert alert-${type}`;
      alert.textContent = message;
      container.appendChild(alert);

      setTimeout(() => alert.remove(), 3000);
    }

    // Initialize
    loadAbout();
  </script>
</body>
</html>

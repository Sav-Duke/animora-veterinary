<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Book Appointment | Animora Farm Health</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: system-ui, sans-serif; margin: 0; background: #f9f9fb;
      min-height: 100vh;
    }
    .container {
      max-width: 520px;
      margin: 40px auto;
      padding: 24px 24px 32px 24px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 16px #0001;
    }
    h1 {
      margin-top:0; font-size:2rem; color:#16A34A; letter-spacing:-1px;
    }
    label { display: block; margin-top: 16px; margin-bottom: 4px;}
    input, select, textarea, button {
      display: block; width: 100%; box-sizing: border-box;
      padding: 9px 10px; margin-bottom: 10px; font-size: 1em;
      border: 1px solid #c5c7c9; border-radius: 3px; background: #f7fafc;
      transition: border 0.2s;
    }
    input:focus, select:focus, textarea:focus { border-color: #16A34A; outline: none; }
    select { background: #fff;}
    button { 
      background: #16A34A; color: #fff; border: none; cursor: pointer;
      font-weight: bold; font-size: 1em; padding: 12px 0; margin-top: 12px;
      transition: background 0.2s;
    }
    button:hover { background: #107032; }
    .success-message { color: #16A34A; padding-top: 10px; font-weight: bold; }
    .error-message { color: #e11d48; font-size: 0.97em; }
    .pet-entry { display: flex; gap: 8px; margin-bottom: 6px; align-items: center;}
    .pet-entry input { width: auto; flex: 1 1 0; margin-bottom: 0;}
    .pet-entry button { width: auto; background: #f87171; padding: 0 10px; font-size: 0.93em;}
    .pet-entry button:hover { background: #b91c1c;}
    @media (max-width: 600px) {
      .container { padding: 8px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Book an Appointment</h1>
    <form id="appointmentForm" autocomplete="off">
      <label for="ownerName">Your Full Name</label>
      <input type="text" id="ownerName" name="ownerName" required>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required>

      <label for="phone">Phone</label>
      <input type="tel" id="phone" name="phone" required>

      <label for="animalCategory">Animal Category</label>
      <select id="animalCategory" name="animalCategory" required>
        <option value="">-- Select Category --</option>
        <option value="Pet">Pet</option>
        <option value="Livestock">Livestock</option>
        <option value="Equine">Equine</option>
      </select>

      <label for="animalType">Animal Type</label>
      <select id="animalType" name="animalType" required>
        <option value="">-- Select Animal --</option>
      </select>

      <div id="petsBlock" style="display:none;">
        <label>Pet(s) Details</label>
        <div id="petFields"></div>
        <button type="button" id="addPetBtn" tabindex="0">Add Another Pet</button>
      </div>

      <label for="service">Service Needed</label>
      <select id="service" name="service" required>
        <option value="">-- Select a Service --</option>
      </select>

      <div id="breedBlock" style="display:none;">
        <label for="breed">Preferred Breed</label>
        <select id="breed" name="breed">
          <option value="">-- Select Breed --</option>
        </select>
      </div>

      <label for="date">Preferred Date</label>
      <input type="date" id="date" name="date" required min="">

      <label for="time">Preferred Time</label>
      <input type="time" id="time" name="time" required>

      <label for="location">Location</label>
      <input type="text" id="location" name="location" required>

      <label for="notes">Additional Notes</label>
      <textarea id="notes" name="notes" rows="3"></textarea>

      <button type="submit" id="submitBtn">Submit Appointment</button>
      <div class="success-message" id="successMessage" style="display:none;">
        Appointment sent. Thank you!
      </div>
      <div class="error-message" id="errorMessage" style="display:none;"></div>
    </form>
  </div>
  <script src="js/contact.js"></script>
</body>
</html>
